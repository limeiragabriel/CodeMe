<!DOCTYPE html>
<html lan="pt-br">

<head>
  <meta charset="utf-8">
  <title>{% block title %}CodeMe{% endblock %}</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">

      <!-- cabecalho (header) -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url "index" %}"> CodeMe </a>
      </div>

      <!-- itens -->
      <div class="collapse navbar-collapse" id="topNavBar">

        <ul class="nav navbar-nav">
          <li class="{% block quizs_active %}{% endblock %}">
            <a href="{% url "index" %}">
              <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp;Question√°rios
            </a>
          </li>
          <li class="{% block questions_active %}{% endblock %}">
            <a href="#">
              <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp;Problemas
            </a>
          </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#">
          <div class="form-group">
            <input type="text" class="form-control" name="q" value="">
          </div>
          <button type="sumbit" class="btn btn-default">Buscar</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li class="">
            <a href="{% url 'quiz-add' %}">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Criar Questionario
            </a>
          </li>
          <li class="">
            <a href="#">
              <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Sair
            </a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
{% block body %}
{% endblock %}
</body>

</html>
